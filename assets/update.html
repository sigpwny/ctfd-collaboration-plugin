{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Base Value<br>
		<small class="form-text text-muted">
			How many points you get to sign up
		</small>
	</label>
	<input type="number" class="form-control chal-base" name="base" value="{{ challenge.base }}" required>
</div>

<div class="form-group">
	<label for="length">Rampup Length<br>
		<small class="form-text text-muted">
			How many CH levels until ramp up kicks in
		</small>
	</label>
	<input type="number" class="form-control chal-length" name="length" value="{{ challenge.length }}" required>
</div>

<div class="form-group">
	<label for="scale">Rampup Scale<br>
		<small class="form-text text-muted">
			Rate of ramp up
		</small>
	</label>
	<input type="number" class="form-control chal-scale" name="scale" value="{{ challenge.scale }}" required>
</div>
{% endblock %}
